<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <nav id="top-bar">
        <a href="./index.html"><img src="" alt="Pondr Logo"></a>
        <div id="top-search-bar">
            <form method="GET" action="index.html">
                <input type="text" name="search" placeholder="Search for Ponds or Threads" />
                <button type="submit" class="button">Search</button>
            </form>
        </div>
        <a href="login.html" class="link-button">Login</a>
        <a href="register.html" class="link-button">Sign Up</a>
    </nav>

    <div class="center-container margin-down">
        <div class="profile-container">

            
            <div class="profile-img">
                <a href="../img/pfp.jpg"><img src="../img/pfp.png" alt="profile picture" ></a>
                
            </div>
            


            <form action="POST" class="edit-container">
                <legend>Edit Profile Info</legend>

                    <div>
                        <label for="img">Enter a new Profile Picture: </label>
                        <input type="file" name="img">
                    </div>
                
                    <div>
                        <label for="firstName">First Name: </label>
                        <input type="text" placeholder="Enter your new First Name" name="firstName"/>
                    </div>
                    <div>
                        <label for="lastName">Last Name: </label>
                        <input type="text" placeholder="Enter your new Last Name" name="lastName"/>
                        
                    </div>
                    <div>
                        <label for="bio">Bio: </label>
                        <textArea placeholder="Enter your new Bio" name="bio"></textArea>

                    </div>
                    <div>
                        <a href="profile.html" class="edit-button">Confirm Changes</a>
                        <button type="reset" class="edit-button">Reset</button>

                    </div>

            </form>
        </div>
    </div>
    
</body>
</html>
