<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav id="top-bar">
        <a href="./index.html"><img src="" alt="Pondr Logo" id="top-bar-logo"></a>
        <div id="top-search-bar">
            <form method="GET" action="index.html">
                <input type="text" name="search" placeholder="Search for Ponds or Threads" />
                <button type="submit" class="button">Search</button>
            </form>
        </div>
        <a href="index.html" class="link-button">Log Out</a>
        <img src="../img/stock_profile_photo.png" alt="Your Profile Photo" id="top-bar-profile">
    </nav>
    <main class="center-container">
        <section class="form-container">
            <form action="POST">
                <legend>New Post</legend>
                <div class="form-item">
                    <label for="post_title">Post Title</label>
                    <input type="text" placeholder="Enter your Post Title" name="post_title" required>
                </div>
                <div class="form-item">
                    <label for="post_text">Post Text</label>
                    <textarea name="post_text" cols="30" rows="10" required placeholder="Enter Post Text Here"></textarea>
                </div>
                <div class="form-item">
                    <label for="post_image">Any Images to your post? (Optional)</label>
                    <input type="file" name="post_image" accept="image/*" >
                </div>
                <div class="form-item">
                    <label for="post_link">Any link? (Optional)</label>
                    <input type="text" name="post_link" placeholder="Enter Link Here"/>
                </div>
                <div class="form-item">
                    <button type="submit" class="form-button">Post</button>
                    <button type="reset" class="form-button">Reset</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
