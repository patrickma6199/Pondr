<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="POST">
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" placeholder="Enter your First Name" name="firstName"/>
        </div>
        <br>
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" placeholder="Enter your Last Name" name="lastName"/>
        </div>
        <br>
        <div>
            <label for="username">Username: </label>
            <input type="text" placeholder="Enter your username" name="username"/>
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input type="password" placeholder="Enter your password" name="password"/>
        </div>
        <br>
        <div>
            <label for="re-password"> Re-enter Your Password: </label>
            <input type="password" placeholder="Re-enter your password" name="re-password"/>
        </div>
        <br>
        <div>
            <label for="pfp">Upload your profile picture: </label>
            <input type="file"  name="pfp" accept="image/*"/>
        </div>
        <br>
       <div>
           <button type="submit"> Register</button>
           <button type="reset">Reset</button>
       </div>
    </form>
</body>
</html>
