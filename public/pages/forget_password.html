<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <nav id="top-bar">
        <a href="./index.html"><img src="" alt="Pondr Logo"></a>
        <div id="top-search-bar">
            <form method="GET">
                <input type="text" name="search" placeholder="Search for Ponds or Mini-Threads" />
                <button type="submit" class="form-button">Search</button>
            </form>
        </div>
        <a href="login.html" class="link-button">Login</a>
        <a href="register.html" class="link-button">Sign Up</a>
    </nav>
    <main class="center-container">
        <div class="form-container">
            <form action="POST" method="">
                <legend>Forgot Password?</legend>
                <div class="form-item">
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-item">
                    <label for="new-pass">New Password:</label>
                    <input type="password" name="new-pass" placeholder="Enter your New Password">
                </div>
                <div class="form-item">
                    <label for="recovery-token">Recovery Token:</label>
                    <input type="text" name="recovery-token" placeholder="Enter your Recovery Token">
                </div>
                <div class="form-item">
                    <button type="submit" class="form-button">Change Password</button>
                    <button type="reset" class="form-button">Reset</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
